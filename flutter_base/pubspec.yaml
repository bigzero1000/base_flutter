name: flutter_base
description: Project base use lib flutter_bloc_wrapper
version: 1.0.0+1

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_bloc_wrapper: ^0.0.1
  cached_network_image: ^3.0.0-nullsafety
  sliding_up_panel: ^1.0.2
  shared_preferences: ^2.0.5
  http: ^0.13.1
  connectivity: ^3.0.3
  json_serializable: ^4.1.0
  json_annotation: ^4.0.1
  auto_size_text: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - locale/i18n_en.json
    - locale/i18n_ja.json
    - assets/pokemons.json

  fonts:
    - family: GenShinGothic
      fonts:
        - asset: assets/fonts/GenShinGothic-Light.ttf
        - asset: assets/fonts/GenShinGothic-Bold.ttf
          weight: 700

